<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Modelo AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- pega aquÃ­ tu <model-viewer> -->
  <model-viewer src="olinmaq.glb" ar ar-modes="webxr scene-viewer quick-look"
                camera-controls tone-mapping="neutral"
                poster="poster.webp" shadow-intensity="1" exposure="0.47">
    <button slot="ar-button" id="ar-button">
      Ver en tu espacio
    </button>
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>
</body>
</html>
